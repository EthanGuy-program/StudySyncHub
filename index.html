<style>
    @keyframes turn {
  from { transform: rotateX(0); }
  to { transform: rotateX(360deg); }
}
    .container {
  width: 200px;
  height: 200px;
  perspective: 500px;
  margin: 100px;
}

.cube {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  animation: turn 5s linear infinite;
}

.face {
  width: 200px;
  height: 200px;
  background: skyblue;
  border: 2px solid black;
  position: absolute;
  opacity: 0.5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  font-size: 2rem;
}
.face.front {
  transform: translateZ(100px);
}
.face.back {
  transform: translateZ(-100px) rotateY(180deg);
}
.face.left {
  transform: translateX(-100px) rotateY(-90deg);
}

.face.right {
  transform: translateX(100px) rotateY(90deg);
}
.face.top {
  transform: translateY(-100px) rotateX(90deg);
}

.face.bottom {
  transform: translateY(100px) rotateX(-90deg);
}
</style>

<div class="container">
  <div class="cube">
    <div class="face top">Top</div>
    <div class="face bottom">Bottom</div>
    <div class="face left">Left</div>
    <div class="face right">Right</div>
    <div class="face front">Front</div>
    <div class="face back">Back</div>
  </div>
</div>

<button id="createCubeBtn">Create New Cube</button>

<script>
    document.getElementById('createCubeBtn').addEventListener('click', function() {
        // Create a new cube
        var container = document.querySelector('.container');
        var newCube = document.createElement('div');
        newCube.classList.add('cube');

        // Add faces to the new cube
        var faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];
        faces.forEach(function(faceClass) {
            var face = document.createElement('div');
            face.classList.add('face', faceClass);
            face.textContent = faceClass.charAt(0).toUpperCase() + faceClass.slice(1); // Capitalize face name
            newCube.appendChild(face);
        });

        // Add the new cube to the container
        container.appendChild(newCube);
    });
</script>
